<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Analog Clock</title>
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <main class="main">
            <article class="mainArticle">
                <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 600 800">
                    <g id="hours">
                        <rect class="clock-frame" x="450" y="300" rx="20" ry="20" width="350" height="100"></rect>
                        <text class="clock-text" x="490" y="370"></text>
                    </g>
                    <g id="format">
                        <rect class="format-frame" x="815" y="300" rx="20" ry="20" width="120" height="100"></rect>
                        <text class="format-text" x="825" y="370"></text>
                    </g>
                    <g>
                        <circle id="twenty-four" class="twenty-four-hour" cx="480" cy="450" r="12" fill="white"/>
                        <text class="hour-text" x="510" y="460">24 Hours</text>
                        <circle id="twelve" class="twelve-hour" cx="690" cy="450" r="12"  fill="black"/>
                        <text class="hour-text" x="710" y="460">12 Hours</text>
                    </g>
                </svg>
            </article>
        </main>
    </body>
</html>
